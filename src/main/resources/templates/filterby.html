<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Birds</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Basketball Analytics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/birds">Birds</a></li>
                <li class="nav-item"><a class="nav-link" href="/breakdown">Bird Breakdown</a></li>
                <li class="nav-item"><a class="nav-link active" href="/filterBy">Search Birds</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Birds</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <form action="/filterBy" method="get" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" name="color" placeholder="Enter color">
                </div>
                <div class="col-md-4">
                    <label for="diet" class="form-label">Diet</label>
                    <input type="text" class="form-control" id="diet" name="diet" placeholder="Enter diet">
                </div>
                <div class="col-md-4">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" class="form-control" id="status" name="status" placeholder="Enter status">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="bird : ${allBirds}">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0" th:text="${bird.name}">Bird Name</h5>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Diet:</strong> <span th:text="${bird.diet}">Arena Name</span></p>
                    <p class="card-text"><strong>Color:</strong> <span th:text="${bird.color}">20,000</span></p>
                    <p class="card-text"><strong>Status:</strong> <span th:text="${bird.status}">20,000</span></p>
                    </p>
                </div>
                <!-- <div class="card-footer">
                    <a th:href="@{/birds/{id}(id=${bird.ID})}" class="btn btn-primary">View Details</a>
                </div> -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
